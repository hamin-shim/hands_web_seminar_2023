<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2주차 강의</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To Do!</h1>
      <div class="date">날짜: 2023/07/31</div>
      <div class="toDoContainer">
        <div class="todo">
          <input type="checkbox" class="checkbox" />
          <div class="todoText">
            <span class="text">1번 항목</span><span class="trash">🗑️</span>
          </div>
        </div>
      </div>
      <div class="addTodoPart">
        <h1>Add To do!</h1>
        <form>
          <input type="text" class="newTodo" placeholder="새로운 할 일" />
          <input type="submit" value="추가" />
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
